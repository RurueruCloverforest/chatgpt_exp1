<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="text-title"></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="text-header"></h1>
    <p id="text-desc"></p>
    <div id="game-wrapper">
        <div id="character-pane">
            <video id="character-bg-video" src="./movies/Flux1.AI-2025-06-21.mp4" autoplay muted loop playsinline></video>
            <div class="tab-buttons">
                <button id="tab-character" class="tab-button active" data-tab="character"></button>
            </div>
            <div id="character" class="tab active"></div>
        </div>
        <div id="canvas-container">
            <div id="scoreboard">
                <span id="score-reputation"></span>
                <span id="score-magic"></span>
                <span id="score-money"></span>
                <span id="score-extra1"></span>
                <span id="score-extra2"></span>
                <span id="game-time"></span>
            </div>
        </div>
        <div id="info-pane">
            <video id="info-bg-video" src="./movies/Flux1.AI-2025-06-21.mp4" autoplay muted loop playsinline></video>
            <div class="tab-buttons">
                <button id="tab-items" class="tab-button" data-tab="item-list"></button>
                <button id="tab-recipes" class="tab-button active" data-tab="recipe-list"></button>
                <button id="tab-shop" class="tab-button" data-tab="shop"></button>
                <button id="tab-rewards" class="tab-button" data-tab="rewards"></button>
                <button id="tab-chronicle" class="tab-button" data-tab="chronicle"></button>
                <button id="tab-system" class="tab-button" data-tab="system"></button>
            </div>
            <div id="item-list" class="tab"></div>
            <div id="recipe-list" class="tab active"></div>
            <div id="shop" class="tab"></div>
            <div id="rewards" class="tab"></div>
            <div id="chronicle" class="tab"></div>
            <div id="system" class="tab">
                <div>
                    <label id="lang-label" for="lang-select"></label>
                    <select id="lang-select">
                        <option value="ja">日本語</option>
                        <option value="en">English</option>
                    </select>
                </div>
                <p id="system-warning" class="warning"></p>
                <button id="clear-progress-btn"></button>
            </div>
        </div>
    </div>

    <script src="https://pixijs.download/release/pixi.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
