<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pixi Image Test</title>
</head>
<body>
  <p>Open the browser console to see load results.</p>
  <script src="https://pixijs.download/release/pixi.min.js"></script>
  <script>
    const params = new URLSearchParams(location.search);
    const path = params.get('path') || 'images/item1.png';
    console.log('Testing image:', path);
    PIXI.Assets.load(path).then(texture => {
      console.log('Loaded:', path, texture.width + 'x' + texture.height);
    }).catch(err => {
      console.error('Error loading', path, err);
    });
  </script>
</body>
</html>
